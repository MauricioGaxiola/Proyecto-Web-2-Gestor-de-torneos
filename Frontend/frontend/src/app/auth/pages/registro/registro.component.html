<div class="login-container">
    <div class="card">
      
      <h2>Registro de Organizador</h2>
      <p>Crea tu cuenta para gestionar torneos.</p>
  
      <form [formGroup]="registroForm" (ngSubmit)="registrar()">
  
        <div *ngIf="errorMessage" class="error-message">
          {{ errorMessage }}
        </div>

        <div class="input-group">
            <label for="nombre">Nombre Completo</label>
            <input 
              type="text" 
              id="nombre" 
              formControlName="nombre" 
              placeholder="Ej: Mauricio Gaxiola"
              required
            >
            <div 
                *ngIf="registroForm.get('nombre')?.invalid && registroForm.get('nombre')?.touched" 
                class="validation-error"
              >
              El nombre es requerido.
            </div>
        </div>
        
        <div class="input-group">
          <label for="email">Email</label>
          <input 
            type="email" 
            id="email" 
            formControlName="email" 
            placeholder="ejemplo@torneo.com"
            required
          >
          <div 
            *ngIf="registroForm.get('email')?.invalid && registroForm.get('email')?.touched" 
            class="validation-error"
          >
            Email no válido.
          </div>
        </div>
  
        <div class="input-group">
          <label for="password">Contraseña</label>
          <input 
            type="password" 
            id="password" 
            formControlName="password" 
            placeholder="Mínimo 6 caracteres"
            required
          >
          <div 
            *ngIf="registroForm.get('password')?.invalid && registroForm.get('password')?.touched" 
            class="validation-error"
          >
            La contraseña debe tener al menos 6 caracteres.
          </div>
        </div>
  
        <button type="submit" [disabled]="registroForm.invalid">
          Crear Cuenta
        </button>
  
        <a [routerLink]="['/auth/login']" class="registro-link">¿Ya tienes cuenta? Inicia Sesión</a>
      </form>
    </div>
</div>
