<div class="auth-wrapper">
    <div class="auth-card">
        
        <header class="auth-header">
            <div style="font-size: 3rem; color: var(--accent); margin-bottom: 10px;">
                <i class="fas fa-futbol"></i>
            </div>
            <h2>¡Bienvenido!</h2>
            <p>Accede a tu panel de control de torneos</p>
        </header>

        <div *ngIf="errorMessage" class="alert error" style="background: #fee2e2; color: #dc2626; padding: 12px; border-radius: 8px; margin-bottom: 20px; font-size: 0.9rem; font-weight: 600; text-align: center; display: flex; align-items: center; justify-content: center; gap: 8px;">
            <i class="fas fa-exclamation-triangle"></i> {{ errorMessage }}
        </div>

        <form [formGroup]="loginForm" (ngSubmit)="login()">
            
            <div class="form-group input-with-icon">
                <label for="email">Correo Electrónico</label>
                <i class="fas fa-envelope"></i>
                <input id="email" type="email" formControlName="email" placeholder="correo@ejemplo.com">
                
                <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="validation-error">
                    <span *ngIf="loginForm.get('email')?.hasError('required')">El email es obligatorio.</span>
                    <span *ngIf="loginForm.get('email')?.hasError('email')">Debe ser un email válido.</span>
                </div>
            </div>

            <div class="form-group input-with-icon">
                <label for="password">Contraseña</label>
                <i class="fas fa-lock"></i>
                <input id="password" type="password" formControlName="password" placeholder="••••••••">
                
                <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="validation-error">
                    <span *ngIf="loginForm.get('password')?.hasError('required')">La contraseña es obligatoria.</span>
                    <span *ngIf="loginForm.get('password')?.hasError('minlength')">Mínimo 6 caracteres.</span>
                </div>
            </div>

            <div style="text-align: right; margin-bottom: 24px;">
                <a [routerLink]="['/auth/forgot-password']" style="color: var(--text-muted); font-size: 0.85rem; text-decoration: none; font-weight: 600; transition: 0.2s;">
                    ¿Olvidaste tu contraseña?
                </a>
            </div>

            <button type="submit" [disabled]="loginForm.invalid" class="btn-primary">
                ENTRAR AL ESTADIO
            </button>
        </form>

        <div class="auth-footer">
            ¿No tienes cuenta? <a [routerLink]="['/auth/registro']">Regístrate aquí</a>
        </div>
    </div>
</div>
